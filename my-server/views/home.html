<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="author" content="Wayou">
    <meta name="description" content="hichat | a simple chat application built with node.js and websocket">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>hichat</title>
    <link rel="stylesheet" href="stylesheets/main.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="wrapper">
        <div class="banner">
            <h1>煮菜不燃柴Chat1.0</h1>
            <h5>你的用户名:
                <span id="user"><%- user.name %><span><span>  </span><span>  </span><span id="status"></span>
            </h5>
        </div>
        <div id="historyMsg">
        </div>
        <div class="controls">
            <div class="items">
                <input id="colorStyle" type="color" placeHolder='#000' title="字体颜色" />
                <input id="emoji" type="button" value="表情" title="emoji" />
                <label for="sendImage" class="imageLable">
                        <input type="button" value="image"  />
                        <input id="sendImage" type="file" value="图片"/>
                    </label>
                <input id="clearBtn" type="button" value="清空消息" title="clear screen" />
            </div>
            <textarea id="messageInput" placeHolder="回车发送消息"></textarea>
            <input id="sendBtn" type="button" value="发送">
            <div id="emojiWrapper">
            </div>
        </div>
    </div>
    <!-- <div id="loginWrapper">
        <p id="info">连接到服务。。。。。。</p>
        <div id="nickWrapper">
            <input type="text" placeHolder="nickname" id="nicknameInput" />
            <input type="button" value="确认" id="loginBtn" />
        </div>
    </div> -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/javascripts/hichats.js"></script>
</body>

</html>
